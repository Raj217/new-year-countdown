<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>New Year Countdown</title>
</head>
<body>
    <div class="countdown">
        <h1>New Year Eve</h1>
        <div id="countdown-values">
            <div class="countdown-value">
                <h1 id="days-value">0</h1>
                <p id="days-desc">Day</p>
            </div>
            <div class="countdown-value">
                <h1 id="hours-value">0</h1>
                <p id="hours-desc">Hour</p>
            </div>
            <div class="countdown-value">
                <h1 id="minutes-value">0</h1>
                <p id="minutes-desc">Minute</p>
            </div>
            <div class="countdown-value">
                <h1 id="seconds-value">0</h1>
                <p id="seconds-desc">Second</p>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
